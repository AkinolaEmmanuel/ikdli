<section class="py-24 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-20 text-slate-900" data-aos="fade-up">Core Values</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
      <div *ngFor="let value of coreValues; let i = index"
        class="group bg-white rounded-2xl overflow-hidden border border-slate-100 shadow-sm hover:shadow-xl transition-all duration-500 flex flex-col"
        [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 50">

        <!-- Image Container -->
        <div class="relative h-48 overflow-hidden">
          <img [src]="value.image" [alt]="value.title"
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
          <div
            class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
          </div>

          <!-- Icon Overlay -->
          <div
            class="absolute bottom-4 left-4 w-12 h-12 bg-white/90 backdrop-blur-sm rounded-xl flex items-center justify-center text-primary shadow-lg transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
            <lucide-icon [name]="value.icon" [size]="24" [strokeWidth]="2"></lucide-icon>
          </div>
        </div>

        <div class="p-8 flex flex-col flex-grow">
          <h3
            class="text-xl font-bold text-slate-900 mb-4 tracking-tight group-hover:text-primary transition-colors duration-300">
            {{ value.title }}
          </h3>
          <p class="text-slate-600 leading-relaxed text-sm">
            {{ value.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
