<nav
  class="sticky top-0 left-0 right-0 z-50 transition-all duration-300 bg-white shadow-md border-b border-gray-100 py-3">
  <div class="container mx-auto px-6 md:px-12 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center gap-3 cursor-pointer" (click)="scrollToSection('home')">
      <div class="bg-slate-900 text-white py-2 px-5 flex items-center justify-center rounded-lg shadow-lg">
        <span class="font-bold text-lg tracking-tight">IKDLI</span>
      </div>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-10">
      <a *ngFor="let item of navItems" (click)="scrollToSection(item.id)"
        class="text-sm uppercase tracking-widest font-medium relative group cursor-pointer text-slate-800 hover:text-accent">
        {{ item.label }}
        <span
          class="absolute -bottom-2 left-0 w-0 h-0.5 bg-accent transition-all duration-300 group-hover:w-full"></span>
      </a>

      <button (click)="scrollToSection('contact')"
        class="px-6 py-2.5 rounded-full font-semibold text-sm transition-all transform hover:scale-105 shadow-md hover:shadow-lg active:scale-95 bg-accent text-white hover:bg-red-700">
        Apply Now
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="md:hidden z-50 relative w-10 h-10 flex items-center justify-center rounded-full transition-colors text-slate-800"
      (click)="toggleMobileMenu()">
      <lucide-icon [name]="isMobileMenuOpen ? 'x' : 'menu'" [strokeWidth]="2" [size]="24"></lucide-icon>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 md:hidden" *ngIf="isMobileMenuOpen"
    (click)="closeMobileMenu()">
  </div>

  <!-- Mobile Menu Sidebar -->
  <div class="fixed top-0 right-0 h-full w-[80%] max-w-sm bg-white z-40 md:hidden shadow-2xl flex flex-col pt-24 px-8"
    [@menuSlide]="isMobileMenuOpen ? 'open' : 'closed'">

    <div class="flex flex-col gap-6">
      <a *ngFor="let item of navItems; let i = index" (click)="scrollToSection(item.id)"
        class="text-2xl font-bold text-slate-800 border-b border-gray-100 pb-4 flex justify-between items-center group">
        {{ item.label }}
        <lucide-icon name="arrow-right"
          class="w-0 opacity-0 group-hover:w-6 group-hover:opacity-100 transition-all text-accent"></lucide-icon>
      </a>

      <button (click)="scrollToSection('contact')"
        class="bg-accent text-white w-full py-4 rounded-xl font-bold mt-4 hover:bg-red-700 transition-colors shadow-lg active:scale-95 transform duration-200">
        Apply for Admission
      </button>
    </div>

    <div class="mt-auto mb-10 text-gray-400 text-xs uppercase tracking-widest text-center">
      Â© 2024 IKDLI Institute
    </div>
  </div>
</nav>
