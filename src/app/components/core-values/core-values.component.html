<section class="py-24 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-20 text-slate-900" data-aos="fade-up">Core Values</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-16 max-w-7xl mx-auto">
      <div *ngFor="let value of coreValues; let i = index" class="flex flex-col items-center text-center group"
        [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 50">

        <div
          class="w-16 h-16 mb-6 flex items-center justify-center text-slate-800 transition-transform duration-300 group-hover:scale-110 group-hover:text-amber-600">
          <lucide-icon [name]="value.icon" [size]="40" [strokeWidth]="1.5"></lucide-icon>
        </div>

        <h3 class="text-xl font-bold text-slate-900 mb-4 tracking-tight">{{ value.title }}</h3>
        <p class="text-gray-500 leading-relaxed max-w-xs text-sm font-medium">
          {{ value.description }}
        </p>
      </div>
    </div>
  </div>
</section>
